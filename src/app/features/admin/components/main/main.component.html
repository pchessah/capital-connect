<app-admin-ui-container [title]="'Dashboard'">
  <div class="main">
    <main>
      <div class="left__col">
        <div class="button-group">
          <button pButton type="button" label=" Sections" icon="pi pi-question-circle" class="btn btn-primary" (click)="navigateTo('/questions')"></button>
          <button pButton type="button" label=" Sectors" icon="pi pi-sitemap" class="btn btn-primary" (click)="navigateTo('/sectors')"></button>
          <button pButton type="button" label=" Companies" icon="pi pi-building" class="btn btn-primary" (click)="navigateTo('/organization/list')"></button>
          <button pButton type="button" label=" Users" icon="pi pi-users" class="btn btn-primary" (click)="navigateTo('/users')"></button>
        </div>
      </div>
    </main>
  </div>
</app-admin-ui-container>
